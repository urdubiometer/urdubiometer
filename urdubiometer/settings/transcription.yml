whitespace:
  default: " "
  consolidate: true
  token_class: wb
rules:
  ' ': b
  <wb> <consonant> uu ()) ii <wb>): v_flex # b c v_flex, short, b c v_flex: ko)ii, du))ii
  <wb> <consonant> o ()) ii <wb>): v_flex # may need to also switch for ko))ii as =
#  <wb> k o ()) ii <wb>): ko_ii
#  (<wb> d) uu ()) ii <wb>): v_duii # exception here--may move to word list or change to du))ii
  '!': b
  '''': ''
  ''' (h aa - e <wb>)': b
  ''' (h aa <wb>)': b
  (: b
  ((: c
  '<wb> p a h u ;n (ch <vowel>)': pahun # this is for Ghalib--don't know if it is always the case.
  '<wb> d u l (h a n <wb>)': dul_han
  '<wb> d uu l (h aa <wb>)': duul_haa
  '<wb> a l -': al
  '<wb> u l -': al
  '<wb> i l -': al #treat as same
#  (-e) <wb>: hz hidden izafat - cut for now
  <wb> n a h <wb>: nah # b nah -> short only
  <wb> k i h <wb>: nah # b nah -> short; can be long (archaic)
  <wb> p a h <wb>: nah # b nah -> short (assuming par otherwise)
  <wb> b a h <wb>: nah # b nah -> short only
  #(-o-) b a h <wb>: nah
#  <wb> t a a <wb>: taa # b taa -> long only <-- check on this
  ): b
  )): c
  ',': b
  '-': b
  --: b
  '----': b
  '- e <wb>': z
  '-o-': o
  .s: c
  .z: c
  ':': b
  :n: c
  :t: c
  :z: c
  ;: b
  ;aa: v
  ;d: c
  ;dh: c
  ;g: c
  ;h: c
  ;n: n
  (aa) ;n <wb>: n<(aa)wb>
  ;r: c
  ;rh: c
  ;s: c
  ;t: c
  ;th: c
#  #<vowel> ;x (v): c # override for na;xvat.
  ;x v (aa): c # check this
  ;x v (u): c # check this
#  <wb> ;x v: c<;xv> #needs a break in front of it?
#  <consonant> ;x v <vowel>: c<;xv>
  ;x: c
  ;z: c

  <wb> au (r <wb>): v<aur>
#  <wb> k y aa <wb>: kyaa
  <wb> t u m (h): tum
  '?': b
  '[': b
  ']': b
  a: s
  aa: v
  aa (- e <wb>): v<aa+z>
  ai: v
  au: v
  b: c
  bh: c
  ch: c
  chh: c
  d: c
  dh: c
  e: v
  e (;n g e <wb>): v_fut
  e (;n g ii <wb>): v_fut
  e (g aa <wb>): v_fut
  e (g ii <wb>): v_fut
  f: c
  g: c
  gh: c
  h: c
#  h (' h aa <izaafat>): c<h+wb>
  h (' h aa <wb>): c<h+wb>
  h (- e <wb>): c # added to prevent c<h+wb>z
  h <wb>: c<h+wb>
  i: s
  ii: v
  ii (- e <wb>): v<ii+z>
  ii <persian_o>: v<ii+o>
  j: c
  jh: c
  k: c
  kh: c
  l: c
  m: c
  n: c
  o: v
  o (g ii <wb>): v_fut
  o (g e <wb>): v_fut
  p: c
  ph: c
  q: c
  r: c
  s: c
  sh: c
  t: c
  th: c
  u: s
  uu: v
  uu (;n g aa <wb>): v_fut
  uu (;n g ii <wb>): v_fut
  v: c
  y: c
  z: c
  '_': ''
  zh: c
tokens:
  ' ': [wb, whitespace]
  '!': [wb, punctuation]
  '''': [letter_break]
  (: [wb, punctuation]
  ((: [consonant]
  ): [wb, punctuation]
  )): [consonant]
  ',': [wb, punctuation]
  '-': [wb]
  --: [wb, punctuation]
  '----': [wb, punctuation]
  -o-: [wb, persian_o]
  .s: [consonant]
  .z: [consonant]
  ':': [wb, punctuation]
  :n: [consonant]
  :t: [consonant]
  :z: [consonant]
  ;: [wb, punctuation]
  ;aa: [vowel]
  ;d: [consonant]
  ;dh: [consonant]
  ;g: [consonant]
  ;h: [consonant]
  ;n: [consonant]
  ;r: [consonant]
  ;rh: [consonant]
  ;s: [consonant]
  ;t: [consonant]
  ;th: [consonant]
  ;x: [consonant]
  ;z: [consonant]
  '?': [wb, punctuation]
  '[': [wb, punctuation]
  ']': [wb, punctuation]
  _: [underscore]
  a: [short_vowel, short_vowel_a]
  aa: [vowel, vowel_aa]
  ai: [vowel]
  au: [vowel]
  b: [consonant]
  bh: [consonant]
  ch: [consonant]
  chh: [consonant]
  d: [consonant]
  dh: [consonant]
  e: [vowel]
  f: [consonant]
  g: [consonant]
  gh: [consonant]
  h: [consonant, consonant_h]
  i: [short_vowel]
  ii: [vowel]
  j: [consonant]
  jh: [consonant]
  k: [consonant]
  kh: [consonant]
  l: [consonant]
  m: [consonant]
  n: [consonant]
  o: [vowel]
  p: [consonant]
  ph: [consonant]
  q: [consonant]
  r: [consonant]
  s: [consonant]
  sh: [consonant]
  t: [consonant]
  th: [consonant]
  u: [short_vowel]
  uu: [vowel]
  v: [consonant]
  y: [consonant]
  z: [consonant]
  zh: [consonant]
