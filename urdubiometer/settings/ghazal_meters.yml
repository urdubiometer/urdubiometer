-
  id: "8"
  name: hazaj mu;samman a;xrab makfuuf ma;h;zuuf
  notes: "A note for those with theoretical interests: Mir's ghazal M{618} is in this meter. In its first line, the two short syllables in the middle of the line are replaced by one long syllable: din duurii chaman me;N jo ham shaam kare;Nge . This is the kind of thing that readily happens in the rubaa((ii meters (see section 6.3 below); and indeed, this meter is very close to the first ruba'i meter in the list. In several decades of ghazal reading, this one line is the only such example in this meter that I have ever seen. It's rare, but it's there. But since it's so rare, I cannot formulate a practical rule about when to expect it. I have discussed the theory of this with S. R. Faruqi (July 2017); he advises me to refer serious students of metrical theory to the chapter on taskiin-e ausa:t in his book ((aruu.z aahang aur bayaan."
  pattern: "= = - / - = = - / - = = - / - = ="
  regex_pattern: "==--==--==--==(_)?"
  fp7tag: "G13"
  genre: ghazal
